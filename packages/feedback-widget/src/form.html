<div id="formbricks__header">
  <button id="formbricks__close" type="reset" aria-label="Close">
    <svg
      width="1em"
      height="1em"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2.4"
      stroke-linecap="round"
      stroke-linejoin="round"
      class="feather feather-x">
      <line x1="18" y1="6" x2="6" y2="18"></line>
      <line x1="6" y1="6" x2="18" y2="18"></line>
    </svg>
  </button>
  <div id="formbricks__title">We &hearts; your feedback</div>
  <div id="formbricks__cta">
    <div id="formbricks__subtitle">Need help?&nbsp;<span class="formbricks__cta_link">Contact us</span></div>
  </div>
</div>

  <div id="formbricks__step2">
    <label id="formbricks__type-switch" class="formbricks__button formbricks__type-switch">
      <!-- The icon and text of the current feedback type gets in here automatically with JS -->
    </label>
    <div id="formbricks__step2__content">
      <div id="formbricks__contact">
        <img
          class="formbricks__contact-image"
          src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
          alt="" />

        <div id="formbricks__contact-info">
          <p id="formbricks__contact-placeholder" class="formbricks__contact-title">Placeholder</p>
          <p class="formbricks__contact-subtitle">
            <span class="formbricks__contact-name">Tom Cook</span>,&nbsp;
            <span class="formbricks__contact-position">CEO</span>
          </p>
        </div>
      </div>
      <textarea
        id="formbricks__message"
        name="message"
        type="text"
        placeholder="I think…"
        required
        rows="2"
        aria-label="Message"
        class=""></textarea>

      <button id="formbricks__submit" class="formbricks__button fade-in" type="submit">Send feedback</button>
    </div>
  </div>
</form>

<div id="formbricks__success">
  <p id="formbricks__success-title">Thanks for sharing!</p>
  <p id="formbricks__success-subtitle">We’re working hard on this. Your warm words make it fun!</p>
  <div id="formbricks__contact">
    <img
      class="formbricks__contact-image"
      src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
      alt="" />

    <div id="formbricks__contact-info">
      <p class="formbricks__contact-title formbricks__contact-name">Tom Cook</p>
      <p class="formbricks__contact-subtitle formbricks__contact-position">CEO</p>
    </div>
  </div>
